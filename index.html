<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Website</title>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#about">About</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi! I'm learning how to build websites using HTML. This is my first web page.</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label>Name:<br>
        <input type="text" name="name" required>
      </label><br><br>

      <label>Email:<br>
        <input type="email" name="email" required>
      </label><br><br>

      <label>Message:<br>
        <textarea name="message" rows="5" required></textarea>
      </label><br><br>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</body>
</html>
